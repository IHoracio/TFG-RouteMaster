<header>
  <a routerLink="/" class="logo">RouteMaster</a>
  <nav>
    @if(!isLoggedIn()){
      <a routerLink="/login">{{ loginText() }}</a>
    } @else {
      <a (click)="logout()">{{ logoutText() }}</a>
    }
    
    <a (click)="onPersonalAreaClick($event)" [routerLink]="isLoggedIn() ? '/user' : '/'" class="personal-area">{{ userAreaText() }}</a>

    <button (click)="switchLanguage()" class="lang-btn">
      {{ currentLangDisplay() }}
    </button>

    <button (click)="switchTheme()" class="theme-btn" [class.sun]="theme.getCurrentTheme() === 'LIGHT'" [class.moon]="theme.getCurrentTheme() === 'DARK'">
      @if (theme.getCurrentTheme() === 'LIGHT') {
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="5" fill="currentColor"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
        </svg>
      } @else {
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
        </svg>
      }
    </button>
  </nav>
</header>
