<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!--USERNAME FIELD-->
    <div>
        <span class="asterisk">*</span>
        <label for="username">Introduzca el nombre de usuario.</label>
        <input type="username" name="username" id="username" formControlName="username">


        <!--Error messages-->
        <div *ngIf="hasError('username', 'required')">
            <p class="error">El nombre de usuario es obligatorio</p>
        </div>
    </div>

    <!--PASSWORD FIELD-->
    <div>
        <span class="asterisk">*</span>
        <label for="password">Introduzca la contraseña.</label>
        <input type="password" name="password" id="password" formControlName="password">


        <!--Error messages-->
        <div *ngIf="hasError('password', 'required')">
            <p class="error">La contraseña es obligatoria</p>
        </div>
    </div>

    <input type="submit" [disabled]="form.invalid" />
</form>
