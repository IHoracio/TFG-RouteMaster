<section>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="origin">Elige el origen:</label>
      <input type="text" id="origin" name="origin" [(ngModel)]="routeFormResponse.origin" placeholder="¿Desde dónde?" />
    </p>

    <p>
      <label for="destination">Elige el destino:</label>
      <input type="text" id="destination" name="destination" [(ngModel)]="routeFormResponse.destination" placeholder="¿A dónde quieres ir?" />
    </p>

    <button type="button" (click)="addWaypoint()">Añadir punto intermedio</button>


  <div *ngFor="let wp of routeFormResponse.waypoints; let i = index; trackBy: trackByIndex">
      <input
      type="text"
      [name]="'waypoint' + i"
      [(ngModel)]="routeFormResponse.waypoints[i]"
    />
  </div>

    <p>
      <label for="optimizeRoute">¿Quieres optimizar la ruta?</label>
      <select [(ngModel)]="routeFormResponse.optimizeRoute" name="optimizeRoute" id="optimizeRoute">
        <option [value]="false">No</option>
        <option [value]="true">Sí</option>
  </select>
    </p>



    <button class="primary" type="submit">Enviar</button>
    
    
  </form>
    
  
    
    <!--<button (click)="guardarCoordenadas()">Guardar coordenadas</button>-->
    <!--<button (click)="imprimirMensaje()">imprime</button>-->
    
    <app-map-page></app-map-page>


</section>
