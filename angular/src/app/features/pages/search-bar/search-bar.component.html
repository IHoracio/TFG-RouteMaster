<!-- search-bar.component.html -->
<section>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="origin">Elige el origen:</label>
      <input type="text" id="origin" name="origin" [(ngModel)]="originInput" placeholder="¿Desde dónde?" />
    </p>

    <p>
      <label for="destination">Elige el destino:</label>
      <input type="text" id="destination" name="destination" [(ngModel)]="destinationInput" placeholder="¿A dónde quieres ir?" />
    </p>
    <button class="primary" type="submit">Enviar</button>


    {{message}}
    
  </form>
    

  
</section>
