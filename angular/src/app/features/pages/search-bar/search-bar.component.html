<section>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="origin">Elige el origen:</label>
      <input type="text" id="origin" name="origin" [(ngModel)]="origin" placeholder="¿Desde dónde?" />
    </p>

    <p>
      <label for="destination">Elige el destino:</label>
      <input type="text" id="destination" name="destination" [(ngModel)]="destination" placeholder="¿A dónde quieres ir?" />
    </p>
    <button class="primary" type="submit">Enviar</button>
    
  </form>
    
    <button (click)="guardameLasCoordenadasPapi()">guardameLasCoordenadasPapi</button>
    <button (click)="imprimirMensaje()">imprime</button>


    <app-map-page></app-map-page>


</section>
